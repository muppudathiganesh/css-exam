<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header"
                "content"
                 "sidebar" 
                "footer";
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            grid-area: header;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .content {
            grid-area: content;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            grid-area: sidebar;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        } 

        footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-areas:
                    "header header"
                    "content sidebar"
                    "footer footer";
                grid-template-columns: 2fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-areas:
                    "header header header"
                    "content content sidebar "
                    "footer footer footer";
                grid-template-columns: 3fr 3fr 1fr;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <header>My Blog</header>
        <div class="content">
            <h2>Blog Post Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sollicitudin nisl in augue elementum, non venenatis erat consectetur.</p>
        </div>
         <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Related Articles, Categories, or Ads</p>
        </aside> 
        <footer>Â© 2025 My Blog | All Rights Reserved</footer>
    </div>
</body>
</html>
