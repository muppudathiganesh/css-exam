<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .button {
            padding: 10px 20px;
            background-color: #880d79;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup {
            
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            background-color: rgb(144, 173, 226);
            padding: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .container:hover .popup {

            visibility: visible;
            opacity: 1;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <button class="button">home</button>
        <div class="popup">
            <p>details about me</p>
        </div>
    </div>
</body>
</html>
